<input type="search" #searchInput (input)="filterShows(searchInput.value)" />

<div>
  <div *ngFor="let show of showsAfterFilter" class="show" (click)="onSelected(show)"
    [ngClass]="{'show-selected':show.id === showSelected?.id}" appVisibleInMouse="pink">
    <h3>
      {{show.name}}
    </h3>
    <div>
      <img [src]="show.image.medium" />
    </div>
    <!-- <p [innerHTML]="show.summary"></p> -->
  </div>
</div>
